    <nav class="navbar navbar-dark bg-primary">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >XEU <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </nav>
    <div class="card" style="margin-top : 30px">
      <div class="card-header">
        change
      </div>
      <div class="card-body">
        <h5 class="card-title">currency conversion</h5>

        <form>
          <div class="row">
            <div class="col">
              <input
                type="number"
                min="0"
                id="amount"
                class="form-control"
                placeholder="Montant"
                required
              />
            </div>
            <div class="col">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected id="EURO" value="1">EURO</option>
              </select>
            </div>
            <div class="col">
              <select
                class="selectpicker"
                id="toConvert"
                multiple
                data-live-search="true"
                required
              >
                <option value="USD">dollar Americain</option>
                <option value="AUD">Dollar australien</option>
                <option value="GBP">Livre sterling</option>
                <option value="CNY">Yuan</option>
                <option value="CHF">Franc suisse</option>
              </select>
            </div>
          </div>
        </form>
        <button
          class="btn btn-primary col-md-4 text-center"
          onclick="clickConvert()"
        >
          Convert
        </button>
      </div>
    </div>
    <section
      class="hero container is-fluid"
      style="margin-top: 21px;margin-left:21px"
    >
      <h1 class="title">Current</h1>
      <div id="current" class="columns is-center"></div>
    </section>
  </body>
